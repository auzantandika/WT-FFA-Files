<!DOCTYPE html>
<html lang="da-DK">
    <head>
        <meta charset="utf-8">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
        <script src="https://kit.fontawesome.com/723d9b901d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
        <link rel="stylesheet" href="ui.css" type="text/css">
		<script src="ui.js" type="text/javascript"></script>
		<script>	

			$(function() {
				var $debug = $("#debug");
				var $heal = $("#heal");
				var $box = $("#box");
				var $boxArmor = $("#boxArmor");

				window.addEventListener('message', function(event){
					 $box.css("width", (event.data.heal-100)+"%");
					 $boxArmor.css("width", (event.data.armor)+"%");
				}); 
			});

	</script>
	</head>
    <body>
       
		<div id="heal">
			<div id="box"></div>
			<div id="playerid"></div>
			<div id="healtlevel" >100/100</div>
			<span style="font-size: 12px; color: rgb(255, 255, 255);"><i class="fas fa-heartbeat"></i></span>
		</div>
		<div id="stamina">
			<div id="boxStamina"></div>
			<div class="healb"></div>
			<span style="font-size: 12px; color: rgb(255, 255, 255);"><i class="fas fa-bolt"></i></span>
		</div>
    </body>
</html>
